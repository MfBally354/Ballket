<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballket - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 400px;
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 0.9em;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.1);
            outline: none;
        }

        .input-group label {
            position: absolute;
            left: 20px;
            top: -10px;
            background: white;
            padding: 0 5px;
            font-size: 0.8em;
            color: #666;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: #4A90E2;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #357ABD;
            transform: translateY(-2px);
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn i {
            font-size: 1.2em;
        }

        .social-btn.google:hover {
            background: #DB4437;
            border-color: #DB4437;
            color: white;
            transform: scale(1.1);
        }

        .social-btn.facebook:hover {
            background: #4267B2;
            border-color: #4267B2;
            color: white;
            transform: scale(1.1);
        }

        .social-btn.instagram:hover {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            border-color: #C13584;
            color: white;
            transform: scale(1.1);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }

        .register-link a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Ballket</h1>
            <p>Your Shopping Destination</p>
        </div>
        
        <form onsubmit="return validateLogin(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="divider">atau</div>

        <div class="social-login">
            <div class="social-btn google" onclick="socialLogin('google')">
                <i class="fab fa-google"></i>
            </div>
            <div class="social-btn facebook" onclick="socialLogin('facebook')">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="social-btn instagram" onclick="socialLogin('instagram')">
                <i class="fab fa-instagram"></i>
            </div>
        </div>

        <div class="register-link">
            Belum punya akun? <a href="2. register.html">Daftar sekarang</a>
        </div>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === '12345') {
                window.location.href = '3. welcome.html';
            } else {
                alert('Username atau password salah!');
            }
        }

        function socialLogin(platform) {
            // Implementasi login sosial media sesuai platform
            alert(`Login dengan ${platform} akan segera tersedia!`);
        }
    </script>
</body>
</html>
