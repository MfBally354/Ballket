<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang, Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f6f8f9 0%, #e5ebee 100%);
            color: #2c3e50;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .welcome-container {
            max-width: 600px;
            margin: auto;
            text-align: center;
            background-color: white;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-out;
        }

        .welcome-header {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            margin-bottom: 30px;
        }

        .welcome-header h1 {
            font-size: 28px;
            font-weight: 700;
        }

        .welcome-content h2 {
            color: #3498db;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .welcome-content p {
            color: #34495e;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .admin-button {
            display: inline-block;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 500;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .admin-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 7px 14px rgba(50,50,93,0.1), 0 3px 6px rgba(0,0,0,0.08);
        }

        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .welcome-container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-header">
            <h1>Selamat Datang di Ballket</h1>
        </div>
        <div class="welcome-content">
            <h2>Anda Berhasil Login!</h2>
            <p>Selamat datang, admin. Anda sekarang memiliki akses penuh ke berbagai fitur canggih aplikasi kami. Mari mulai mengelola dan mengoptimalkan pengalaman pengguna.</p>
            
            <a href="4.1. beranda.html" class="admin-button">Masuk ke Beranda</a>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Ballket. Semua Hak Cipta Dilindungi.</p>
    </footer>
</body>
</html>
